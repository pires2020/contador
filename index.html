<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <style>
        * {
            margin: 0%;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background-color: black;
            color: white;
            display: grid;
            place-items: center;
        }

        section {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        p {
            font-size: 100px;
        }
    </style>
</head>
<body>
    <section>
        <h1>Contador</h1>
    <p>0</p>
    <button onclick="Mais()">Mais</button>
    <button onclick="Reset()">Zerar</button>
    <button onclick="Menos()">Menos</button>
    </section>
    <script>
        let numero = 0;
function Mais() {
    numero ++
    mostrar()
}
function Menos() {
    numero--
    mostrar()
}

function Reset() {
   numero = 0
   mostrar() 
}

function mostrar() {
    const p = document.querySelector("p")
    p.innerHTML = numero
}



mostrar()
    </script>
</body>
</html>
